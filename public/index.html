<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爽文带背单词卡片生成器 (V3.0 专业版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="p-4 md:p-8">
    <div class="w-full max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        <!-- Left Control Panel -->
        <div class="lg:col-span-4 bg-white p-6 rounded-2xl shadow-md h-fit">
            <div class="control-panel space-y-6">
                <div>
                    <h3>1. 选择预设词库</h3>
                    <div id="word-list-container" class="flex flex-wrap gap-2">
                        <!-- Word list buttons will be injected here -->
                    </div>
                </div>
                <div>
                    <h3>2. 或在此处输入你的单词</h3>
                    <textarea id="custom-words" rows="4" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400 focus:border-red-400" placeholder="用英文逗号,隔开..."></textarea>
                </div>
                <div>
                    <h3>3. 选择故事主题</h3>
                    <div id="theme-container" class="flex flex-wrap gap-2">
                        <!-- Theme buttons will be injected here -->
                    </div>
                </div>
                <div>
                    <h3>4. 参数设置</h3>
                    <label for="char-count" class="block text-sm font-medium text-gray-700">故事字数: <span id="char-count-display" class="font-bold text-red-500">200</span>字</label>
                    <input id="char-count" type="range" min="50" max="400" value="200" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                </div>
                <button id="generate-btn" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 ease-in-out flex items-center justify-center text-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" /></svg>
                    AI 生成故事 & 学习卡片
                </button>
            </div>
        </div>

        <!-- Right Output Panel -->
        <div class="lg:col-span-8">
            <div id="loading" class="hidden text-center my-8">
                <div class="loader inline-block"></div>
                <p class="text-gray-600 mt-4">AI 正在奋笔疾书中，请稍候...</p>
            </div>
            <div id="output" class="hidden grid grid-cols-1 md:grid-cols-2 gap-6">
                 <!-- Card 1: Story Mode -->
                <div class="card rounded-2xl p-6">
                    <div id="card1-content" class="card-content bg-white p-4 border border-gray-200 rounded-lg">
                        <h2 class="text-xl font-bold text-red-500 mb-4 text-center">模式一：爽文带背</h2>
                        <p id="story-output" class="text-gray-700 leading-relaxed"></p>
                    </div>
                    <button onclick="downloadCard('card1-content', '爽文带背.png')" class="mt-4 w-full bg-gray-800 text-white font-semibold py-2 px-4 rounded-lg hover:bg-gray-900 transition-colors">下载图片</button>
                </div>
                <!-- Card 2: Study Mode -->
                <div class="card rounded-2xl p-6">
                    <div id="card2-content" class="card-content bg-white p-4 border border-gray-200 rounded-lg">
                        <h2 class="text-xl font-bold text-blue-500 mb-4 text-center">模式二：中英对照</h2>
                        <p id="study-output" class="text-gray-700 leading-relaxed"></p>
                    </div>
                    <button onclick="downloadCard('card2-content', '中英对照.png')" class="mt-4 w-full bg-gray-800 text-white font-semibold py-2 px-4 rounded-lg hover:bg-gray-900 transition-colors">下载图片</button>
                </div>
                <!-- Card 3: Vocab List -->
                <div class="card rounded-2xl p-6">
                    <div id="card3-content" class="card-content bg-white p-4 border border-gray-200 rounded-lg">
                        <h2 class="text-xl font-bold text-green-500 mb-4 text-center">模式三：单词列表</h2>
                        <div id="vocab-output" class="space-y-3"></div>
                    </div>
                    <button onclick="downloadCard('card3-content', '单词列表.png')" class="mt-4 w-full bg-gray-800 text-white font-semibold py-2 px-4 rounded-lg hover:bg-gray-900 transition-colors">下载图片</button>
                </div>
                <!-- Card 4: Test Mode -->
                <div class="card rounded-2xl p-6">
                    <div id="card4-content" class="card-content bg-white p-4 border border-gray-200 rounded-lg">
                        <h2 class="text-xl font-bold text-purple-500 mb-4 text-center">模式四：填空测试</h2>
                        <div id="test-output" class="text-gray-700 leading-relaxed"></div>
                    </div>
                     <button onclick="downloadCard('card4-content', '填空测试.png')" class="mt-4 w-full bg-gray-800 text-white font-semibold py-2 px-4 rounded-lg hover:bg-gray-900 transition-colors">下载图片</button>
                </div>
            </div>
            <div id="error-message" class="hidden text-center my-8 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg" role="alert">
                <strong class="font-bold">生成失败！</strong>
                <span class="block sm:inline">请检查你的网络连接或单词输入，然后重试。</span>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
