<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API测试页面</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>API测试页面</h1>
    
    <div class="section">
        <h2>测试词汇分类API</h2>
        <button onclick="testCategories()">测试 /api/words/categories</button>
        <div id="categories-result" class="result"></div>
    </div>
    
    <div class="section">
        <h2>测试故事主题API</h2>
        <button onclick="testThemes()">测试 /api/theme-templates</button>
        <div id="themes-result" class="result"></div>
    </div>
    
    <script>
        async function testCategories() {
            const resultDiv = document.getElementById('categories-result');
            try {
                console.log('开始测试词汇分类API...');
                const response = await fetch('/api/words/categories');
                console.log('响应状态:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('获取到的数据:', data);
                
                resultDiv.innerHTML = `
                    <div class="success">✓ 成功获取 ${data.length} 个词汇分类</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('测试词汇分类API失败:', error);
                resultDiv.innerHTML = `<div class="error">✗ 失败: ${error.message}</div>`;
            }
        }
        
        async function testThemes() {
            const resultDiv = document.getElementById('themes-result');
            try {
                console.log('开始测试故事主题API...');
                const response = await fetch('/api/theme-templates');
                console.log('响应状态:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('获取到的数据:', data);
                
                resultDiv.innerHTML = `
                    <div class="success">✓ 成功获取 ${data.length} 个故事主题</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('测试故事主题API失败:', error);
                resultDiv.innerHTML = `<div class="error">✗ 失败: ${error.message}</div>`;
            }
        }
        
        // 页面加载时自动测试
        window.addEventListener('DOMContentLoaded', () => {
            console.log('页面加载完成，开始自动测试...');
            testCategories();
            testThemes();
        });
    </script>
</body>
</html>
