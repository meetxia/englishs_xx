<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调试测试页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <h1 class="text-2xl font-bold mb-4">调试测试页面</h1>
    
    <div class="space-y-4">
        <div>
            <h2 class="text-lg font-semibold">API测试</h2>
            <button id="test-api" class="bg-blue-500 text-white px-4 py-2 rounded">测试API</button>
            <div id="api-result" class="mt-2 p-2 bg-gray-100 rounded"></div>
        </div>
        
        <div>
            <h2 class="text-lg font-semibold">DOM元素测试</h2>
            <div id="word-list-container" class="border p-2 min-h-[50px]">
                <p class="text-gray-500">词汇分类将显示在这里</p>
            </div>
            <div id="theme-container" class="border p-2 min-h-[50px] mt-2">
                <p class="text-gray-500">故事主题将显示在这里</p>
            </div>
        </div>
        
        <div>
            <h2 class="text-lg font-semibold">控制台日志</h2>
            <div id="console-log" class="bg-black text-green-400 p-2 rounded font-mono text-sm max-h-64 overflow-y-auto"></div>
        </div>
    </div>

    <script>
        // 重写console.log来显示在页面上
        const originalLog = console.log;
        const logContainer = document.getElementById('console-log');
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            const logEntry = document.createElement('div');
            logEntry.textContent = args.join(' ');
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        };
        
        console.log('调试页面已加载');
        
        // 测试API
        document.getElementById('test-api').addEventListener('click', async () => {
            console.log('开始测试API...');
            try {
                const response = await fetch('/api/words/categories');
                console.log('API响应状态:', response.status);
                const data = await response.json();
                console.log('API数据:', data);
                document.getElementById('api-result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('API测试失败:', error);
                document.getElementById('api-result').textContent = '错误: ' + error.message;
            }
        });
        
        // 测试DOM操作
        console.log('测试DOM元素...');
        const wordListContainer = document.getElementById('word-list-container');
        const themeContainer = document.getElementById('theme-container');
        
        if (wordListContainer) {
            console.log('找到词汇分类容器');
        } else {
            console.error('未找到词汇分类容器');
        }
        
        if (themeContainer) {
            console.log('找到故事主题容器');
        } else {
            console.error('未找到故事主题容器');
        }
        
        // 模拟数据加载
        setTimeout(() => {
            console.log('模拟加载数据...');
            
            // 添加测试按钮
            const testBtn = document.createElement('button');
            testBtn.textContent = '测试分类';
            testBtn.className = 'bg-red-500 text-white px-3 py-1 rounded mr-2';
            wordListContainer.innerHTML = '';
            wordListContainer.appendChild(testBtn);
            
            const testTheme = document.createElement('button');
            testTheme.textContent = '测试主题';
            testTheme.className = 'bg-green-500 text-white px-3 py-1 rounded mr-2';
            themeContainer.innerHTML = '';
            themeContainer.appendChild(testTheme);
            
            console.log('测试数据加载完成');
        }, 1000);
    </script>
</body>
</html>
