<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直接路径音频测试</title>
    <style>
        body {
            font-family: 'Microsoft Yahei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        #log {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>直接路径音频测试</h1>
    
    <div class="test-section">
        <h2>1. 相对路径测试</h2>
        <button onclick="testRelativePath()">测试相对路径</button>
        <audio id="audio-relative" controls></audio>
    </div>
    
    <div class="test-section">
        <h2>2. 绝对路径测试</h2>
        <button onclick="testAbsolutePath()">测试绝对路径</button>
        <audio id="audio-absolute" controls></audio>
    </div>
    
    <div class="test-section">
        <h2>3. 服务器路径测试</h2>
        <button onclick="testServerPath()">测试服务器路径</button>
        <audio id="audio-server" controls></audio>
    </div>
    
    <div class="test-section">
        <h2>4. 自定义路径测试</h2>
        <input type="text" id="custom-path" value="/data/yinpin/hello_gb.mp3" placeholder="输入音频文件路径...">
        <button onclick="testCustomPath()">测试自定义路径</button>
        <audio id="audio-custom" controls></audio>
    </div>
    
    <div id="log">日志输出将显示在这里...</div>
    
    <script>
        // 日志函数
        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${timestamp}] ${message}<br>`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }
        
        // 播放音频并记录结果
        function playAudio(audioElement, src) {
            return new Promise((resolve, reject) => {
                log(`尝试加载音频: ${src}`);
                
                audioElement.src = src;
                
                audioElement.onloadeddata = () => {
                    log(`✅ 成功加载音频: ${src}`);
                    resolve(true);
                };
                
                audioElement.onerror = (e) => {
                    log(`❌ 加载音频失败: ${src}, 错误代码: ${audioElement.error ? audioElement.error.code : '未知'}`);
                    reject(e);
                };
            });
        }
        
        // 测试相对路径
        async function testRelativePath() {
            const audioElement = document.getElementById('audio-relative');
            try {
                await playAudio(audioElement, '../data/yinpin/hello_gb.mp3');
            } catch (error) {
                log(`相对路径测试失败: ${error}`);
            }
        }
        
        // 测试绝对路径
        async function testAbsolutePath() {
            const audioElement = document.getElementById('audio-absolute');
            try {
                await playAudio(audioElement, 'H:/momo-ruanjiansheji/englishs_xx/data/yinpin/hello_gb.mp3');
            } catch (error) {
                log(`绝对路径测试失败: ${error}`);
            }
        }
        
        // 测试服务器路径
        async function testServerPath() {
            const audioElement = document.getElementById('audio-server');
            try {
                await playAudio(audioElement, '/data/yinpin/hello_gb.mp3');
            } catch (error) {
                log(`服务器路径测试失败: ${error}`);
            }
        }
        
        // 测试自定义路径
        async function testCustomPath() {
            const audioElement = document.getElementById('audio-custom');
            const path = document.getElementById('custom-path').value;
            try {
                await playAudio(audioElement, path);
            } catch (error) {
                log(`自定义路径测试失败: ${error}`);
            }
        }
        
        // 页面加载完成
        window.addEventListener('load', () => {
            log('页面加载完成，准备测试音频路径...');
            log('浏览器: ' + navigator.userAgent);
        });
    </script>
</body>
</html>
